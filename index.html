			<h3>
<a name="designer-templates" class="anchor" href="#designer-templates"><span class="octicon octicon-link"></span></a>Mapa - leaflet.js</h3>
<p>Największe stadiony w Polsce</p>

<div id="map"><script>// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map').setView([52.661392, 19.065979], 7);

// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var marker = L.marker([52.239574, 21.044673]).addTo(map);
marker.bindPopup("<b>Stadion Narodowy</b><br>Warszawa");

var marker2 = L.marker([51.141879, 16.943787]).addTo(map);
marker2.bindPopup("<b>Stadion Miejski</b><br>Wrocław");

var marker3 = L.marker([54.390441, 18.639246]).addTo(map);
marker3.bindPopup("<b>PGE Arena</b><br>Gdańsk");

var marker4 = L.marker([52.398648, 16.858624]).addTo(map);
marker4.bindPopup("<b>INEA Stadion</b><br>Poznań");

var marker5 = L.marker([50.8615, 20.624811]).addTo(map);
marker5.bindPopup("<b>Kolporter Arena</b><br>Kielce");
 </script></div>
